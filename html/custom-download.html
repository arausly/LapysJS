        <article id="main">

                    </div>

                <div class="accr-h">
                    <h2> Javascript </h2>
                    <input class="all" type="checkbox">
                </div>

                <section class="accr-c">
                    <div>

                        <input type="checkbox">
                    </div>
                    <div>

                        <input type="checkbox">
                    </div>
                    <div>
                        <label data-title="Accessible Javascript Variables"> Custom Variables </label>
                        <input type="checkbox">
                    </div>
                    <div>
                        <label data-title="Everyday Javascript functions simplified"> Short Syntax </label>
                        <input type="checkbox">
                    </div>
                    <div>
                        <label data-title='Logic based on < <span id="javascript-responsiveQueries" style="margin-left: -6px">body></span> sizes'> Responsive Queries </label>
                        <input type="checkbox">
                    </div>
                    <div>

                    </div>
                    <div>
                        <label data-title="Others"> << other themes >> </label>

                    </div>
                    <div>
                        <label data-title="Default Design"> Sublime Theme </label>
                        <input type="checkbox">
                    </div>
                </section>
            </section>

            <!-- Tooltip -->
            <div id="screentip"> << This tooltip is Javascript Encoded >> </div>
        </article>

        <!-- Download -->
        <a class="lapys-button" download="Custom Lapys JS" id="customDownload"> BUILD AND DOWNLOAD </a>

        <!-- Main Content Navigation
            --- NOTE ---
                This may be Javascript encoded but must be there for parsing.

        <aside id="main-nav"> </aside>

    <!-- Document Script -->
    <script type="text/javascript">
        // Open every accordion
        for (i = 0; i < document.querySelectorAll(".accr").length; i++)
            document.querySelectorAll(".accr")[i].setAttribute("data-open", "")
    </script>
    <!-- Lapys JS Script -->
    <script src="../js/lapys.js" type="text/javascript"> </script>
